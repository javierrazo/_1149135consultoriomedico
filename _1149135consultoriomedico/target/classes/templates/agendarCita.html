    <section id="main">
        <nav>
                <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span>
        </nav>    

        <h1>Agendar cita:</h1>
        <form action="/consultorio/addCita" method="post">

            <table >
                <tr>
                    <td>Nombre:</td>
                    <td><input type="text" name="nombre" required></td>
                </tr>
                <tr>
                    <td>Apellido Paterno:</td>
                    <td> <input type="text" name="apellidoP" required></td>
                </tr>
                <tr>
                    <td>Apellido Materno:</td>
                    <td><input type="text" name="apellidoM" required></td>
                </tr>
                <tr>
                    <td>Asunto:</td>
                    <td><textarea name="asunto" rows="5" cols="50" required></textarea></td>
                </tr>
                <tr>
                    <td>Fecha:</td>
                    <td><input type="date" name="fecha" required></td>
                </tr>
                <tr>
                    <td>Hora:</td>
                    <td><input type="time" name="hora" required></td>
                </tr>
                <tr>
                    <td>Doctor:</td>
                    <td><select name="docId" required>
                        <option
                                th:each="doc: ${doctores}"
                                th:value="${doc.idDoctor}"
                                th:text="${doc.nombre} + ' ' + ${doc.apellidoP} + ' ' + ${doc.getApellidoM()}">
                        </option>
                    </select></td>
                </tr>
            </table>
            <input type="submit" value="Agendar">

        </form>
